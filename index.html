<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .app-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .instructions {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class='app-container'>
      <div id='game-container'></div>
      <div class='instructions'>
        <h2>Instructions:</h2>
        <ol>
          <li>1st click/tap will move the ship to that location and 2nd click/tap will shoot a rocket in that direction</li>
          <li>You will lose if you come in contact with an alien or it's afterimage (in red)</li>
          <li>If you lose, refresh the page to play again</li>
        </ol>
      </div>
    </div>
  </body>
</html>
